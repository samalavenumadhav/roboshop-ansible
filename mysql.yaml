- name: mysql configuration
  hosts: mysql
  become: yes
  tasks:
    - name: install MYSQL server
      ansible.builtin.dnf:
        name: mysql-server 
        state: present

    - name: start and enable mysql
      ansible.builtin.service:
        name: mysqld
        start: started
        enabled: yes

    - name: set root password
      ansible.builtin.command: mysql_secure_installation --set-root-pass RoboShop@1