- name: create ec2 and r53 records
  hosts: all
  connection: local
  vars:
    sg_id: 
    ami_id:
    domain_name:
    env:
    instances:
    - mongodb
    - catalogue
  tasks:
  - name: create ec2 instance
    amazon.aws.ec2_instance:
      instance_type: "t3.micro"
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id }}"
      name: "{{ item }}-{{ env }}"
      tags:
        project: roboshop
        component: "{{ item }}"
        environment: "{{ env }}"
        Name: "{{ item }}-{{ env }}"
      loop: "{{ instances }}"
      register: ec2_output
      when: action == "create"

  - name: print the ec2_output
    ansible.builtin.debug:
      msg: "{{ ec2_output }}"
    when: action == "create"

  - name: create r53 records
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "{{ item.item }}-{{ env }}.{{ domain_name }}"
      type: A 
      ttl: 1
      value: "{{ item.instances[0].private_ip_address }}"
      wait: false
      overwrite: true
    loop: "{{ ec2_output.results }}"
    when: 
    - action == "create"

    - name: create r53 records for frontend
      amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "roboshop-{{ env }}.{{ domain_name }}"
      type: A
      ttl: 1
      value: "{{ item.instances[0].public_ip_address }}"
      wait: false
      overwrite: true
    loop: "{{ ec2_output.results }}"
    when: 
    - item.item == "frontend"
    - action == "create"

    - name: destroy r53 records for frontend
    amazon.aws.route53:
      state: absent
      zone: "{{ domain_name }}"
      record: "roboshop-{{ env }}.{{ domain_name }}"
      type: A 
      ttl: 1
    loop: "{{ instances }}"
    when:
    - item == "frontend"
    - action == "destroy"

    - name: destroy r53 records
      amazon.aws.route53:
        state: absent
        zone: "{{ domain_name}}"
        record: "{{ item }}-{{ env }}.{{ domain_name}}"
        type: A 
        ttl: 1
      loop: "{{ instances }}"
      when: -action == "destroy"

    - name: delete ec2 instance
      amazon.aws.ec2_instamnce:
        state: absent
        name: "{{ item }}-{{ env }}"
        wait: false
      loop: "{{ instances }}"
      when: action == "destroy"

    





