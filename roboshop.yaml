- name: create ec2 and r53 records
  hosts: local
  connection: local
  vars:
    sg_id: sg-04bf207726913681f
    ami_id: ami-0220d79f3f480ecf5
    domain_name: samala.online
    env: dev
    task_action: create
    instances:
     - mongodb
     - catalogue
  tasks:
   - name: create ec2 instance
     amazon.aws.ec2_instance:
      instance_type: "t3.micro"
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id }}"
      name: "{{ item }}-{{ env }}"
      tags:
        project: roboshop
        component: "{{ item }}"
        environment: "{{ env }}"
        Name: "{{ item }}-{{ env }}"
     loop: "{{ instances }}"
     register: ec2_output
     when: task_action == "create"

   - name: print the ec2_output
     ansible.builtin.debug:
      msg: "{{ ec2_output }}"
     when: task_action == "create"

   - name: create r53 records
     amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "{{ item.item }}-{{ env }}.{{ domain_name }}"
      type: A 
      ttl: 1
      value: "{{ item.instances[0].private_ip_address }}"
      wait: false
      overwrite: true
     loop: "{{ ec2_output.results }}"
     when: task_action== "create"

   - name: create r53 records for frontend
     amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "roboshop-{{ env }}.{{ domain_name }}"
      type: A
      ttl: 1
      value: "{{ item.instances[0].public_ip_address }}"
      wait: false
      overwrite: true
     loop: "{{ ec2_output.results }}"
     when: 
     - item.item == "frontend"
     - task_action == "create"

   - name: destroy r53 records for frontend
     amazon.aws.route53:
      state: absent
      zone: "{{ domain_name }}"
      record: "roboshop-{{ env }}.{{ domain_name }}"
      type: A 
      ttl: 1
     loop: "{{ instances }}"
     when:
     - item == "frontend"
     - task_action == "destroy"

   - name: destroy r53 records
     amazon.aws.route53:
        state: absent
        zone: "{{ domain_name }}"
        record: "{{ item }}-{{ env }}.{{ domain_name}}"
        type: A 
        ttl: 1
     loop: "{{ instances }}"
     when: task_action == "destroy"

   - name: delete ec2 instance
     amazon.aws.ec2_instance:
        state: absent
        name: "{{ item }}-{{ env }}"
        wait: false
     loop: "{{ instances }}"
     when: task_action == "destroy"

    





